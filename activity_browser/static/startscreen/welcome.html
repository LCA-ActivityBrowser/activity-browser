<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>Welcome</title>

    <style type="text/css"></style>
    <style>
        body, html{
            margin: 0;
            font-family: system-ui, sans-serif;
        }
        h1{
            font-size: 2em;

            margin-bottom: 0px;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        h2{
            font-size: 1em;
            margin-block-end: 0;
        }

        p{
            margin-block-start: 0.5em;
            margin-block-end: 0;
        }

        .container{
            display: grid;
            height: 100vh;
            width: 100vw;
            background: #FBFBFB;
            grid-template-columns: auto 250px 250px auto;
            grid-template-rows: auto 80px 250px 150px 45px auto;
        }
        .update{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .logo{
            align-self: center;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .links{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-end;

            padding: 28px 0px 34px 30px;
        }

        .linkitem{
            background: #0070c033;
            color: black;
            font-weight: bold;
            font-size: smaller;
            padding: 5px 10px 5px 10px;
            text-decoration: none;
            border-bottom: 2px solid black;
        }

        .linkitem:hover{
            background: #0070C0;
            color: white;
            cursor: pointer;
        }

        .projects{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 5;
            background: #EFEFEF;
            padding-left: 8px;
        }

        .projects a{
            display: block;
            padding-top: 3px;
            cursor: pointer;
            text-decoration: underline;
            color: #007acc;
            width: fit-content;
        }

        .subscribe {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 6;
            background: #0070c033;
            padding: 8px;
            margin-top: 10px;
            font-weight: bold;
            font-size: smaller;
            border-bottom: 2px solid black;
        }
        .subscribe:hover {
            background: #0070C0;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="update">
        <p>Welcome to</p>
        <h1>The Activity Browser</h1>
    </div>
    <img class="logo" src="../icons/main/activitybrowser.png" width="230">
    <div class="links">
        <a class="linkitem" style="width: 90%" href="https://github.com/LCA-ActivityBrowser/activity-browser/wiki">Wiki</a>
        <a class="linkitem" style="width: 80%" href="https://github.com/LCA-ActivityBrowser/activity-browser">Github</a>
        <a class="linkitem" style="width: 70%" href="https://brightway.groups.io/g/AB-discussion/messages">Groups.io</a>
        <a class="linkitem" style="width: 60%" href="https://docs.brightway.dev/en/latest/">Brightway25</a>
    </div>
    <div class="projects">
        <h2>Recent projects:</h2>
    </div>
    <div class="subscribe" onclick="window.open('https://brightway.groups.io/g/AB-updates', '_self')">
        Subscribe to our mailing list to stay up to date!
    </div>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>

        function addRecentProject(project_name){
            let projectsEl = document.getElementsByClassName("projects")[0]
            projectsEl.innerHTML = projectsEl.innerHTML + `<a onclick="projectClick('${project_name}')">${project_name}</a>`
        }

        function projectClick(name){
            console.log(name)
            window.bridge.open_project(name)
        }

        new QWebChannel(qt.webChannelTransport, function (channel) {
            window.bridge = channel.objects.bridge

            window.bridge.update.connect(function(data){
                console.log(data)
                data.forEach(addRecentProject)
            })
            window.bridge.is_ready()
        })
    </script>
</div>

</body>
</html>
